<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="age_cal.css">
</head> 
<body>
    <div class="container">
        <div class="header">
            <h3>Age Calculator</h3>
        </div>
        <div class="DOB_container">
            Date of Birth :
            <input type="date" id="Birthdate">
          
        </div>
        <div class="Today_container">
            Age at the Date of :
          <input type="date"  id="Todaydate">
          
        </div>
        <div class="cal-btn">
<button id="calculate" onclick="calculateAge()">Calculate </button>
        </div>
        
        <div class="show_date">
            <p id="msg"></p>
        </div>
    </div>
    
   
    <script src="age_cal.js"></script>
    
</body>
</html>
